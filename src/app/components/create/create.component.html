<!--form-->
<p class="title-form">Añadir Nuevo Cliente</p>

<!-- <div class="form-submit"> -->
  <form [formGroup]="formulary" (ngSubmit)="onSubmit()" class="container-form">
    <!--date-->
    <div class="mb-3">
      <label class="form-label">Fecha</label>
      <input type="text" class="form-control" formControlName="date">
    </div>
    <!--name-->
    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input type="text" class="form-control" formControlName="name">
    </div>
    <!--id-->
    <div class="mb-3">
      <label class="form-label">RUT</label>
      <input type="text" class="form-control" formControlName="identificator">
    </div>
    <!--contact-->
    <div class="mb-3">
      <label class="form-label">Contacto</label>
      <input type="text" class="form-control" formControlName="contact">
    </div>
    <!--fon-->
    <div class="mb-3">
      <label class="form-label">Fono</label>
      <input type="text" class="form-control" formControlName="fon" maxlength="9">
    </div>
    <!--direction-->
    <div class="mb-3">
      <label class="form-label">Dirección</label>
      <input type="text" class="form-control" formControlName="direction">
    </div>
    <!--commune-->
    <div class="mb-3">
      <label class="form-label">Comuna</label>
      <input type="text" class="form-control" formControlName="commune">
    </div>
    <!--system-->
    <div class="mb-3">
      <label class="form-label">Sistema</label>
      <input type="text" class="form-control" formControlName="system">
    </div>
    <!--service-->
    <div class="mb-3">
      <label class="form-label">Servicio</label>
      <input type="text" class="form-control" formControlName="service">
    </div>
    
    <input type="submit" value="Enviar" class="btn btn-info" id="send-form">

  </form>
