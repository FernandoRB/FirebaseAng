<!--form-->
<p class="title-form">Create a New Profile</p>

<!-- <div class="form-submit"> -->
  <form [formGroup]="formulary" (ngSubmit)="onSubmit()" class="container-form">
    <!--date-->
    <div class="mb-3">
      <label class="form-label">Date</label>
      <input type="text" class="form-control" formControlName="date">
    </div>
    <!--name-->
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" class="form-control" formControlName="name">
    </div>
    <!--id-->
    <div class="mb-3">
      <label class="form-label">identificator</label>
      <input type="text" class="form-control" formControlName="identificator">
    </div>
    <!--contact-->
    <div class="mb-3">
      <label class="form-label">Second Contact</label>
      <input type="text" class="form-control" formControlName="contact">
    </div>
    <!--fon-->
    <div class="mb-3">
      <label class="form-label">Fon</label>
      <input type="number" class="form-control" formControlName="fon">
    </div>
    <!--direction-->
    <div class="mb-3">
      <label class="form-label">Direction</label>
      <input type="text" class="form-control" formControlName="direction">
    </div>
    <!--commune-->
    <div class="mb-3">
      <label class="form-label">Commune</label>
      <input type="text" class="form-control" formControlName="commune">
    </div>
    <!--system-->
    <div class="mb-3">
      <label class="form-label">System</label>
      <input type="text" class="form-control" formControlName="system">
    </div>
    <!--service-->
    <div class="mb-3">
      <label class="form-label">Service</label>
      <input type="text" class="form-control" formControlName="service">
    </div>
    
    <input type="submit" value="Enviar" class="btn btn-info" id="send-form">

  </form>
